services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    # bind Postgres only on your ZT IP (host)
    ports:
      - "192.168.195.60:5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    env_file: .env
    volumes:
      - .:/app
    # bind Django only on your ZT IP (host)
    ports:
      - "192.168.195.60:8000:8000"
    depends_on:
      - db

volumes:
  pgdata:

