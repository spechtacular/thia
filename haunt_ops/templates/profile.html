{% extends "base.html" %}
{% load static %}


{% block title %}Edit Profile â€” {{ user.get_full_name }}{% endblock %}

{% block content %}
  <h1>Edit Your Profile</h1>
  <h2>{{ user.first_name }}</h2>
  {% if user.image_url %}
    <img src="{% static 'people_pics/' %}{{ user.image_url }}" alt="Profile Picture"
      style="width:100px; height:100px; object-fit:cover; border-radius:50%;">
  {% else %}
    <img src="{% static 'people_pics/default.jpg' %}" alt="Default Profile Picture"
      style="width:100px; height:100px; object-fit:cover; border-radius:50%;">
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>
{% endblock %}
