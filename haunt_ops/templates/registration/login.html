{% extends "base.html" %}
{% block body_class %}auth-page{% endblock %}


{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-page">
  <div class="auth-card">
    <h1>Log In</h1>
    <form method="post" novalidate class="auth-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="auth-btn">Log In</button>
    </form>
    <div class="auth-links">
      <a href="{% url 'password_reset' %}">Forgot password?</a><br>
      <a href="{% url 'signup' %}">Sign up here</a><br>
      <a href="{% url 'home' %}">Return to Home</a>
    </div>
  </div>
</div>
{% endblock %}
