{% extends "base.html" %}
{% block title %}Password changed{% endblock %}
{% block body_class %}auth-page{% endblock %}

{% block content %}
<div class="row justify-content-center my-5">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <h1 class="h4 mb-2">Password changed</h1>
        <p class="text-muted">Your password has been updated.</p>
        <div class="d-flex gap-3">
          <a class="btn btn-primary" href="{% url 'profile' %}">Back to profile</a>
          <a class="btn btn-outline-secondary" href="{% url 'user_list' %}">Users</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
