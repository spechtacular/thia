{% extends "base.html" %}
{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="auth-page">
  <div class="auth-card auth-center">
    <h1>Password Changed</h1>
    <p>Your password has been set. You can now log in with your new credentials.</p>
    <a href="{% url 'login' %}" class="auth-btn">Return to Login</a>
  </div>
</div>
{% endblock %}
