{% extends "base.html" %}
{% block title %}Event Detail{% endblock %}

{% block content %}
  <div class="card mb-4">
    <div class="card-header">
      <h2>{{ event.event_name }}</h2>
    </div>
    <div class="card-body">
      <p><strong>ID:</strong> {{ event.id }}</p>
      <p><strong>Name:</strong> {{ event.event_name }}</p>
      <p><strong>Event Date:</strong> {{ event.date|date:"Y-m-d " }}</p>
      <p><strong>Event Status:</strong> {{ event.status }}</p>
    </div>
    <div class="card-footer">
      <a href="{% url 'event_volunteers_list' %}" class="btn btn-secondary">← Back to list</a>
    </div>
  </div>
{% endblock %}
