{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ... your head ... -->
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">HauntOps</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <!-- LEFT-SIDE MENU ITEMS -->
        <ul class="navbar-nav me-auto">
          <!-- Events Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="eventsDropdown" role="button"
               data-bs-toggle="dropdown" aria-expanded="false">
              Events
            </a>
            <ul class="dropdown-menu" aria-labelledby="eventsDropdown">
              <li><a class="dropdown-item" href="{% url 'events_list' %}">All Events</a></li>
              <li><a class="dropdown-item" href="{% url 'event_volunteers_list' %}">Event Volunteers</a></li>
            </ul>
          </li>

          <!-- Groups Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="groupsDropdown" role="button"
               data-bs-toggle="dropdown" aria-expanded="false">
              Groups
            </a>
            <ul class="dropdown-menu" aria-labelledby="groupsDropdown">
              <li><a class="dropdown-item" href="{% url 'groups_list' %}">All Groups</a></li>
              <li><a class="dropdown-item" href="{% url 'group_volunteers_list' %}">Group Volunteers</a></li>
            </ul>
          </li>
        </ul>

        <!-- RIGHT-SIDE MENU ITEMS -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'user_list' %}">Users</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">My Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
